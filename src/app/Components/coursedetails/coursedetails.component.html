<app-header></app-header>


    <section class="section about-section gray-bg" id="about" style="margin-top:3px;">
        <div class="container" >
            <div class="row align-items-center flex-row-reverse">
                <div class="col-lg-6">
                    <div class="about-text go-to">
                        <h2 class="dark-color">{{course.name}}</h2>
                        <h6 class="theme-color lead">{{course.domain}} | {{course.category}}</h6>
                        <h5>{{course.tutorname}}</h5>
                        <div class="col-6 col-lg-3">
                         

                    </div>
                 
                </div>
                <div class="count-data text-center">
                    <div class="star-rating">
                      <span (click)="rateCourse(1)" [class.filled]="currentRating >= 1">★</span>
                      <span (click)="rateCourse(2)" [class.filled]="currentRating >= 2">★</span>
                      <span (click)="rateCourse(3)" [class.filled]="currentRating >= 3">★</span>
                      <span (click)="rateCourse(4)" [class.filled]="currentRating >= 4">★</span>
                      <span (click)="rateCourse(5)" [class.filled]="currentRating >= 5">★</span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-avatar">
                        <img src="data:image/png;base64,{{course.image}}">
                    </div>
                   
                </div>
            </div>
          
              
              
           
            <div class="cont">
                <div class="about-text go-to">
                    <h3 class="dark-color">Course Content</h3>
                    <hr>
                </div>
                <div *ngFor="let chap of chapters; let i = index">


                        <div>
                            <details >
                                <summary>{{chap.title}}</summary>
                                <details >
                                    <summary>Description</summary>
                                    <ul>
                                        <li>{{chap.details}}</li>
                                    </ul>
                                </details>
                                <details *ngIf="chap.content">
                                    <summary>Content</summary>
                                    <a href="data:application/vnd.openxmlformats-officedocument.presentationml.presentation;base64,{{chap.content}}" download="file.pptx">
                                        <div style="text-align: center;">
                                          <img src="assets/pp.png" style="max-width: 20%;" alt=".pptx File">
                                          <div>{{chap.title}}.pptx</div>
                                        </div>
                                      </a>
                                      

                                                                   </details>
                                
                                <details *ngIf="chap.video">
                                    <summary>Video</summary>
                                    <ul>
                                        <li>
                                            <video controls width="320" height="240">
                                                <source type="video/webm" src="data:image/webm;base64,{{chap.video}}">
                                                Your browser does not support the video tag.
                                            </video>
                                        </li>
                                    </ul>
                                </details>
                                 <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress" [style.width]="'calc(' + (i / chapters.length * 100) + '% + 2px)'"></div>
      </div>

      <!-- Next Chapter Button (conditionally shown) -->
      <button *ngIf="currentChapter === i" (click)="goToNextChapter()">Next Chapter</button>
                            </details>
                            

            </div>
        </div>
        </div>

        </div>

    </section>
