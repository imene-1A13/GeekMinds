<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('../assets/img/3881125.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    overflow: hidden;
}

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .contents {
            padding: 20px;
        }

        h3 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .errmsg {
            color: red;
        }

        .success-msg {
            color: rgb(32, 178, 100);
        }

        .btn-quarternary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-quarternary:hover {
            background-color: #0056b3;
        }

        .forgot-pass {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-5 order-md-2">
                    <img src="../assets/images/illustrations/dark-lock-ill.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-7 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3> <strong>Change Password</strong></h3>
                            </div>
                            <form action="#" #resetPwdForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="form-group first">
                                    <label for="username">Password</label>
                                    <input type="password" class="form-control" id="username" name="password" required [(ngModel)]="password">
                                    <span class="errmsg" style="color: red;" *ngIf="resetPwdForm.control.controls['password'].touched && resetPwdForm.control.controls['password'].invalid">* Password is required</span>
                                </div>
                                <div class="form-group first">
                                    <label for="username">Repeated Password</label>
                                    <input type="password" class="form-control" id="username" name="passwordrpt" required [(ngModel)]="passwordrpt">
                                    <span class="errmsg" style="color: red;" *ngIf="resetPwdForm.control.controls['passwordrpt'].touched && resetPwdForm.control.controls['passwordrpt'].invalid">* Repeating password is required</span>
                                    <span class="errmsg" style="color: red;" *ngIf="!same">The repeated password is incorrect</span>
                                    <span class="success-msg" *ngIf="updated">Your password has been updated successfully!</span>
                                </div>
                                <button type="submit" class="btn mb-md-0 mb-2 btn-quarternary" [disabled]="resetPwdForm.invalid">Send</button>
                            </form>
                            <span class="ml-auto"><a routerLink="" class="forgot-pass">Back to login</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
