<app-header></app-header>

<body > <!-- Adjust the margin-top value as needed -->
  <div class="background-container">
    <form class="modern-form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cardNumber">Credit Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Credit Card #" name="cardNumber">
        </div>
        <div class="form-group col-md-3">
            <label for="expMonth">Expiration Month</label>
            <input type="text" class="form-control" id="expMonth" placeholder="Expiration Month" name="expMonth">
        </div>
        <div class="form-group col-md-3">
            <label for="expYear">Expiration Year</label>
            <input type="text" class="form-control" id="expYear" placeholder="Expiration Year" name="expYear">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cvc">CVC</label>
            <input type="text" class="form-control" id="cvc" placeholder="CVC" name="cvc">
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="chargeCreditCard()">Submit</button>
  </form>
  </div>
</body>
